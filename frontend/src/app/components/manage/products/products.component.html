<div class="px-40 mt-10">
    <div class="flex justify-between">
     <h1 class="text-2xl font-black">Manage products</h1>
     <button mat-raised-button color="primary" class="mr-4" routerLink="/admin/products/add">Add new products</button>
  
    </div>
     <div class="shadow">
         <mat-form-field class="w-full">
             <mat-label>Filter</mat-label>
             <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
           </mat-form-field>
           
           <div class="mat-elevation-z8">
             <table mat-table [dataSource]="dataSource" matSort>
           
               <!-- ID Column -->
               <ng-container matColumnDef="_id">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                 <td mat-cell *matCellDef="let row"> {{row._id}} </td>
               </ng-container>
           
              
           
               <!-- Name Column -->
               <ng-container matColumnDef="name">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                 <td mat-cell *matCellDef="let row"> {{row.name}} </td>
               </ng-container>

                <!-- shortdescription Column -->
                <ng-container matColumnDef="shortdescription">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> shortdescription</th>
                    <td mat-cell *matCellDef="let row"> {{row.shortdescription}} </td>
                  </ng-container>

                 <!-- description Column -->
                 <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> description</th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                  </ng-container>
         
               <!-- price Column -->
               <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
              </ng-container>

               <!-- discount Column -->
               <ng-container matColumnDef="discount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> discount </th>
                <td mat-cell *matCellDef="let row"> {{row.discount}} </td>
              </ng-container>

               <!-- categoryid Column -->
               <ng-container matColumnDef="categoryid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> categoryid</th>
                <td mat-cell *matCellDef="let row"> {{row.categoryid}} </td>
              </ng-container>

              <ng-container matColumnDef="brandid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> brandid</th>
                <td mat-cell *matCellDef="let row"> {{row.brandid}}</td>
              </ng-container>
           
                <!-- Action Column -->
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                      <button mat-raised-button color="accent" class="mr-4" [routerLink]="'/admin/products/'+row._id">Edit</button>
                      <button mat-raised-button color="warn" (click)="delete(row._id)" >Delete</button>
                   </td>
                  </ng-container>
           
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
               <!-- Row shown when there is no matching data. -->
               <tr class="mat-row" *matNoDataRow>
                 <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
               </tr>
             </table>
           
             <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
           </div>
           
           
          
 
     </div>
 
 </div>
