<body class="bg-gray-300">
<div class="px-20">
  
  <div class="border-2 shadow-2xl" >
  <owl-carousel-o [options]="customOptions">
    @for (item of bannerImages; track $index) {
    <ng-template carouselSlide >
      <div class="relative flex flex-col item-center" [routerLink]="'products/'+item._id" >
      <img [src]="item.images[0]"  class="transition duration-300 transform hover:scale-105 hover:z-10 relative cursor-pointer"  alt="images">
      <span>{{item.name}}</span>
    </div>
    </ng-template>  
}
  </owl-carousel-o>
 </div>


 <div class="mt-4">
    <h4 class="text-2xl font-bold mt-2 ml-2">New Product</h4>
<div class="flex flex-wrap gap-4 mt-4">
    @for (product of NewProduct; track $index) {
        <div class="w-3/19 shadow-xl shadow-black-500 ">
             <app-productcard [product]="product"></app-productcard>
        </div>
    }
    
</div>
</div>



<div class="mt-4">
    <h4 class="text-2xl font-normal mt-2 ml-2">Featured Product</h4>
<div class="flex flex-wrap gap-4 mt-4">
    @for (product of featuredProduct; track $index) {
      <div class="w-3/19 shadow-xl shadow-black-500">
        <app-productcard [product]="product"></app-productcard>
   </div>
    }
    
</div>
 
</div>
