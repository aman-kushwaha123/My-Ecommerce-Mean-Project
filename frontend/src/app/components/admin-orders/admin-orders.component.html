<div class="px-40 mt-10">
    <div class="flex justify-between">
     <h1 class="text-2xl font-black">Manage Orders</h1>
  
    </div>
     <div class="shadow">
         <mat-form-field class="w-full">
             <mat-label>Filter</mat-label>
             <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
           </mat-form-field>
           
           <div class="mat-elevation-z8">
             <table mat-table [dataSource]="dataSource" matSort>
           
               <!-- ID Column -->
               <ng-container  matColumnDef="_id">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                 <td mat-cell *matCellDef="let row"> {{row._id}} </td>
               </ng-container>
           
           
               <!-- Name Column -->
               <ng-container matColumnDef="name">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
                 <td mat-cell *matCellDef="let row"> {{name}} </td>
               </ng-container>

               <ng-container matColumnDef="Total">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                 <td mat-cell *matCellDef="let row" class="text-2xl text-green-500"> â‚¹{{row.total.toLocaleString()}} </td>
               </ng-container>
           
               <!-- Fruit Column -->
               <ng-container matColumnDef="Action" >
                 <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                 <td mat-cell >
                 <mat-button-toggle-group name="fontStyle"   aria-label="Font Style"  *matCellDef="let row" [value]="row.status" (change)="updateStatus($event,row._id)">
                    <mat-button-toggle value="Dispatched">Dispatched</mat-button-toggle>
                    <mat-button-toggle value="Shipped">Shipped</mat-button-toggle>
                     <mat-button-toggle value="Delivered">Delivered</mat-button-toggle>
                </mat-button-toggle-group>
                 </td>
               </ng-container>
               <ng-container matColumnDef="charges" >
                 <th mat-header-cell *matHeaderCellDef mat-sort-header> Charges </th>
                 <td mat-cell *matCellDef="let row" >
                    ShippingCharge : <input type="number"  class="border"  [(ngModel)]="row.shippingcharge" (ngModelChange)="Scharge($event)">
                    DeliveryCharge : <input type="number"   class="border" [(ngModel)]="row.deliverycharge" (ngModelChange)="Dcharge($event)">
                    <button mat-flat-button (click)="updatecharge(row._id)">Submit</button>
                 </td>
               </ng-container>
           
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
               <!-- Row shown when there is no matching data. -->
               <tr class="mat-row" *matNoDataRow>
                 <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
               </tr>
             </table>
           
             <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
           </div>
           
           
         
 
     </div>
 
 </div>
