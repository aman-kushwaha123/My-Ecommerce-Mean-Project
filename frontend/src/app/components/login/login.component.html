<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
    <form  action=""  class="bg-white p-8 rounded drop-shadow-2xl drop-shadow-black-500 border-2 w-full max-w-md " [formGroup]="loginForm" >
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      
  
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
     
      <div class="flex justify-center ">
        <button mat-raised-button  color="primary"  class="w-full mt-3" [routerLink]="'/register'" >Register</button>
      </div>
     
  
      <div class="flex justify-center ">
        <button mat-raised-button color="primary"  [disabled]="loginForm.invalid" class=" w-full mt-3 "   (click)="login()">Login</button>
      </div>
      

     
      
    </form>
  </div>
