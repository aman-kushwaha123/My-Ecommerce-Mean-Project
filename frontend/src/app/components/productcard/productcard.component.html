<div class="max-w-sm rounded overflow-hidden shadow " class="transition duration-300 transform hover:scale-105 hover:z-10 relative cursor-pointer"
[routerLink]="'/products/'+product._id">
    <img class="w-full h-64 object-cover" [src]="product.images[0]" alt="Product Image">
    <div class="px-6 py-4">
      <h2 class="font-bold text-xl mb-2 text-gray-800">{{product.name}}</h2>
      <p class="text-gray-600 text-sm mb-4">{{product.shortdescription}}</p>
      <div class="flex items-center mb-2">
        <!-- Stars (can replace with SVG icons for better visuals) -->
        <span class="text-yellow-400 text-lg">★</span>
        <span class="text-yellow-400 text-lg">★</span>
        <span class="text-yellow-400 text-lg">★</span>
        <span class="text-yellow-400 text-lg">★</span>
        <span class="text-gray-300 text-lg">★</span>
        <span class="ml-2 text-sm text-gray-500">(4.0)</span>
      </div>
      <div class="flex items-center justify-between">
       
        <div class="flex items-center justify-center space-x-2 mb-2">
          @if(product.discount){
          <span class="text-gray-500 line-through">₹{{product.price.toLocaleString()}}</span>
          }
          <span class="text-lg font-semibold text-green-600">₹{{sellingprice.toLocaleString()}}</span>
          @if(product.discount){
          <span class="bg-yellow-400  text-black text-xs font-semibold px-2 py-1 rounded">
            {{product.discount}}% OFF
          </span>
        }
          
        </div>
        
        
      </div>
      <div class="flex justify-between">
          <div class=" flex justify-start">
            <button mat-fab color="warn"  (click)="addtowishlist(product,$event)">
              @if(isInWishlist(product)){
              <mat-icon >favorite</mat-icon>
            }@else{
              <mat-icon>favorite_border</mat-icon>
            }
            </button>
          </div>
      
      
      <div class="flex items-center justify-end space-x-2 mb-2 mt-2">
        <div class="flex">
        <button mat-fab class=" text-white px-4 py-2 rounded  ml-2 mb-2 hover: bg-blue-600 transition duration-200" (click)="addtocart(product,$event)">
          @if(isInCart(product)){
            <mat-icon>remove_shopping_cart</mat-icon>
        }
        @else{
          <mat-icon>add_shopping_cart</mat-icon>
         }
          
        </button>
      </div>
       
      </div>
     </div>
    </div>
  </div>
